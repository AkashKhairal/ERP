<svg width="120" height="90" viewBox="0 0 120 90" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="playlistGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f1f5f9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="120" height="90" fill="url(#playlistGradient)" rx="8"/>
  
  <!-- Playlist Icon -->
  <rect x="30" y="25" width="60" height="8" rx="4" fill="#3b82f6"/>
  <rect x="30" y="40" width="60" height="8" rx="4" fill="#3b82f6"/>
  <rect x="30" y="55" width="40" height="8" rx="4" fill="#3b82f6"/>
  
  <!-- Play Button -->
  <circle cx="85" cy="45" r="12" fill="#22c55e"/>
  <polygon points="80,40 80,50 90,45" fill="white"/>
  
  <!-- Text -->
  <text x="60" y="80" font-family="Arial, sans-serif" font-size="8" fill="#64748b" text-anchor="middle">Playlist</text>
</svg> 