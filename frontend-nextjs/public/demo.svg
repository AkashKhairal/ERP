<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="card" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f1f5f9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="450" fill="url(#bg)"/>
  
  <!-- Video Player Frame -->
  <rect x="50" y="50" width="700" height="350" rx="12" fill="url(#card)" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Video Content Area -->
  <rect x="70" y="70" width="660" height="310" rx="8" fill="#1e293b"/>
  
  <!-- Play Button -->
  <circle cx="400" cy="225" r="40" fill="rgba(255,255,255,0.9)"/>
  <polygon points="390,210 390,240 420,225" fill="#1e293b"/>
  
  <!-- Video Controls -->
  <rect x="70" y="380" width="660" height="40" rx="8" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
  
  <!-- Progress Bar -->
  <rect x="80" y="390" width="500" height="20" rx="10" fill="#e2e8f0"/>
  <rect x="80" y="390" width="300" height="20" rx="10" fill="#3b82f6"/>
  
  <!-- Time Display -->
  <text x="600" y="405" font-family="Arial, sans-serif" font-size="12" fill="#64748b">2:45 / 5:30</text>
  
  <!-- Volume Control -->
  <rect x="650" y="395" width="60" height="10" rx="5" fill="#e2e8f0"/>
  <rect x="650" y="395" width="40" height="10" rx="5" fill="#3b82f6"/>
  
  <!-- Decorative Elements -->
  <circle cx="100" cy="100" r="15" fill="#3b82f6" opacity="0.1"/>
  <circle cx="700" cy="150" r="20" fill="#22c55e" opacity="0.1"/>
  <circle cx="750" cy="300" r="25" fill="#f59e0b" opacity="0.1"/>
  
  <!-- Demo Text Overlay -->
  <text x="400" y="200" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">CreatorBase Demo</text>
  <text x="400" y="230" font-family="Arial, sans-serif" font-size="14" fill="rgba(255,255,255,0.8)" text-anchor="middle">Watch how fast it is to build your workflow</text>
</svg> 